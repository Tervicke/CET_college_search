<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result_style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Colleges Information</h1>
        <table>
            <thead>
                <tr>
                    <th>College Name</th>
                    <th>Course Name</th>
                    <th>Cutoff Percentile</th>
                    <th>Seat Type</th>
                </tr>
            </thead>
            <tbody>
                {% if data %}
                    {% for item in data %}
                    <tr>
                        <td>{{ item.college_name }}</td>
                        <td>{{ item.course_name }}</td>
                        <td>{{ item.cutoff_percentile }}</td>
                        <td>{{ item.seattype }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4">No data available</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
	  <div class="footer">
        Made with ❤️ by <a href="https://tervicke.netlify.app/" target="_blank">tervicke</a>
    </div>
</body>
</html>
