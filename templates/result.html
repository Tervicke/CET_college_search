<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result_style.css') }}">
		<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
		<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
		<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéì</text></svg>">
</head>
<body>
    <div class="container">
			<table id="collegeTable">
    <thead>
        <tr>
            <th>College Name</th>
            <th>Course Name</th>
            <th>Cutoff Percentile</th>
            <th>Seat Type</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{ item.college_name }}</td>
            <td>{{ item.course_name }}</td>
            <td>{{ item.cutoff_percentile }}</td>
            <td>{{ item.seattype }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    </div>
    <div class="footer">
        Made with ‚ù§Ô∏è by <a href="https://tervicke.netlify.app/" target="_blank">tervicke</a>
    </div>
</body>
<script>
$(document).ready(function() {
    $('#collegeTable').DataTable({
        "paging": true,            
        "searching": true,         
        "ordering": true,          
        "info": true,
				"order:": [[2,"dsc"]]
    });
});
</script>
</html>
