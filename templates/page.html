<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CET - College Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéì</text></svg>">
</head>
<body>
    <div class="container">
        <h1>Filter Colleges</h1>

        <form id="search-form">
					  <div id="global-error" class="error-message global-error"></div>
				<div class="form-group form-group-inline">
				<label for="percentile-range">Percentile Range</label>
				<div class="range-inputs">
						<input type="number" id="min-percentile" name="min-percentile" placeholder="Min" min="0" max="100">
						<span class="range-separator">-</span>
						<input type="number" id="max-percentile" name="max-percentile" placeholder="Max" min="0" max="100">
						</div>
					</div>
            <div class="form-group">
                <label for="seat-type-input">Seat Types
                    <a href="/info/seat-types" target="_blank" class="info-icon">&#9432;</a> (click to see more info)
                </label>
                <input type="text" id="seat-type-input" placeholder="Enter seat type (GOPENH and GOPENS by default)">
                <button type="button" class="add-btn" id="add-seat-type">Add</button>
                <div id="seat-types-container" class="tags-container"></div>
            </div>
            <div class="form-group">
                <label for="course-select">College Courses
                    <a href="/info/courses" target="_blank" class="info-icon">&#9432;</a> (click to see more info)
                </label>
                <select id="course-select" class="dropdown-select">
                    {% for course in choices %}
                        <option value="{{ course[0] }}">{{ course[0] }}</option>
                    {% endfor %}
                </select>
                <button type="button" class="add-btn" id="add-course">Add</button>
                <div id="courses-container" class="tags-container"></div>
            </div>
            <div class="form-group">
                <label for="city-select">District (All if not specified)</label>
                <select id="city-select" class="dropdown-select">
                    {% for city in cities %}
                        <option value="{{ city[0] }}">{{ city[0] }}</option>
                    {% endfor %}
                </select>
                <button type="button" class="add-btn" id="add-city">Add</button>
                <div id="city-container" class="tags-container"></div>
            </div>
            <button type="submit" onclick="getSubmittedData(); return false;">Search</button>
        </form>
    </div>

    <div class="footer">
        Made with ‚ù§Ô∏è by <a href="https://tervicke.netlify.app/" target="_blank">Tervicke</a>
				<br>Explore the code and contribute on <a href="https://github.com/tervicke/CET_college_search" target="_blank">GitHub</a>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
